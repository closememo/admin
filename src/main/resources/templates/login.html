<!DOCTYPE html>
<html lang="ko">
<head>
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    html, body, main {
      height: 100%;
    }

    main {
      display: flex;
    }

    form.form-login {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<body>
<main class="container text-center">
  <form class="form-login" action="/admin/login" method="post">
    <h1 class="h3 mb-3">로그인</h1>
    <div class="mb-3">
      <label for="inputId" class="visually-hidden">아이디</label>
      <input type="text" id="inputId" name="username" class="form-control" placeholder="아이디"
             required/>
      <label for="inputPassword" class="visually-hidden">아이디</label>
      <input type="password" id="inputPassword" name="password" class="form-control"
             placeholder="패스워드" required/>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-block" type="submit">로그인</button>
    </div>
  </form>
</main>
</body>
</html>
